<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
	background: #3c3c3c;   /*由块转成行*/
	width: 30px;
	height: 40px;
	display: inline;
}

span {
	background: #7b7b7b;  /*由行转成块*/
	width: 40px;
	height: 50px;
	display: block;
}

a {
	background: #888;     /*转成行内块*/
	width: 30px;
	height: 20px;
	display: inline-block;
}
	</style>
</head>
<body>
	<div>123</div>
	<div>456</div>
	<div>789</div>
	<span>abc</span>
	<span>edg</span>
	<span>sdk</span>
	<a href="">123</a>
	<a href="">456</a>
	
</body>
</html>
