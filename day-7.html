<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	</title>
	<style type="text/css">
	a:link{   /*访问前*/
			color: red;
			font-size: 100px;
			font-weight: bold;
	}
	a:visited{   /*访问后*/
			color: blue;
			font-size: 100px;
			font-weight: bold;
	}
	a:hover{    /*鼠标移动上去后*/
			color: yellow;
			font-size: 100px;
			font-weight: bold;
	}
	a:active{   /*点击移动*/
		color: orange;
			font-size: 100px;
			font-weight: bold;
	}

	</style>
</head>
<body>
	<a href="http://www.baidu.com">百度1</a>
	<a href="http://www.google.com">谷歌1</a>
</body>
