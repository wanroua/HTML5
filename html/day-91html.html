<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div::before {
			content: "word";
		}
		div::after {
			content: " word";
		}
		p::before{
			content: "o";
		}
		p::after {
			content: "k";
		}
	</style>
</head>
<body>
	<div>hello</div>
	<p>jb</p>
</body>
</html>
