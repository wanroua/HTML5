<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.red {
			color:red;
		}
		.blue {
			color:blue;
		}
		.yellow{
			color:yellow;
		}
		.green {
			color:green;
		}
		.orange {
			color:orange;
		}
		.span {
			font-size: 100px;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>学生信息表</legend>	
		<form action="">
			姓名：<input type="text" placeholder="请输入姓名" required /></br>
			手机号：<input type="tel" placeholder="请输入手机号"></br>
			邮箱： <input type="email" /></br>
			所属学院：<input type="text" list="xy" /></br>
			<datalist id="xy">
				<option>linux</option>
				<option>java</option>
				<option>python</option>
			</datalist></br>
			出生日期：<input type="date" /> </br>
			成绩：<input type="number" /> </br>
			毕业时间：<input type="date" />  </br>
			提交<input type="submit" /> <input type="reset" >
		</form>
	</fieldset>


	<span class="blue span">G</span>
	<span class="red">o</span>
	<span class="orange">o</span>
	<span class="green">l</span>
	<span class="red">e</span>
	
</body>
</html>
